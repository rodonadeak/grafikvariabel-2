<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik Persamaan dan Pertidaksamaan Linear</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Grafik Persamaan dan Pertidaksamaan Linear 2 Variabel</h1>
    <p>Masukkan persamaan atau pertidaksamaan linear (ax + by = c). Contoh:</p>
    <pre>
    2x + 3y = 7
    3x + 4y >= 10
    2x - y < 5
    </pre>
    <textarea id="equations" rows="5" placeholder="Masukkan persamaan di sini..."></textarea>
    <br>
    <button onclick="plotGraph()">Gambarkan Grafik</button>
    <div class="canvas-container">
        <canvas id="linearGraph"></canvas>
    </div>
    <button onclick="window.location.href='1var.html'" style="margin-top: 20px; padding: 10px 20px; font-size: 1em; font-weight: bold; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
        Pindah ke Grafik 1 Variabel
    </button>
    <script src="script.js"></script>
</body>
</html>
