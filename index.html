<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-Variable Equation Solver</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</head>
<body>
    <h1>Grafik Persamaan Pertidaksamaan Linear Dua Variabel</h1>
    
    <div class="input-section">
        <select id="equationType">
            <option value="equation">PERSAMAAN</option>
            <option value="inequality">PERTIDAKSAMAAN</option>
        </select>
        <input type="text" id="equation1" placeholder="2x + 3y = 10, y = sin(x), y = 2">
        <input type="text" id="equation2" placeholder="1x - 7y = 9, y = x^2, y = 3x + 7">
        <button onclick="solveAndGraph()">GAMBARKAN GRAFIK</button>
    </div>
    
    <div id="solution"></div>
    <div id="result1"></div>
    <div id="result2"></div>
    <canvas id="graphCanvas" width="600" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
